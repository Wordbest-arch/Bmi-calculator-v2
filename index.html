<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #ff7e5f;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #eb5757;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="number" id="weight" placeholder="Weight (kg)" />
    <input type="number" id="height" placeholder="Height (m)" />
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="footer">Built by Wordbest • © 2025</div>
  </div>

  <script>
    function calculateBMI() {
      const name = document.getElementById("name").value.trim();
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const result = document.getElementById("result");

      if (!name || isNaN(weight) || isNaN(height) || height === 0) {
        result.innerHTML = "Please enter valid data!";
        result.style.color = "red";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 25) category = "Normal weight";
      else if (bmi < 30) category = "Overweight";
      else category = "Obese";

      result.style.color = "#333";
      result.innerHTML = `${name}, your BMI is ${bmi.toFixed(2)} (${category})`;
    }
  </script>
</body>
</html>
